stages:
  - test
  - build
  - deploy

variables:
  IMAGE_TAG: registry.gitlab.com/younessboumlik/backend:latest
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

  MYSQL_ROOT_PASSWORD: pass
  MYSQL_DATABASE: myshopdb
  MYSQL_USER: testuser
  MYSQL_PASSWORD: pass
  MYSQL_HOST: db
  MYSQL_PORT: 3306

cache:
  paths:
    - .m2/repository/

# =====================
# TEST = TESTS BACKEND
# =====================
test-backend:
  stage: test
  image: maven:3.9.3-eclipse-temurin-17
  services:
    - name: mysql:8.1
      alias: db
  before_script:
    - apt-get update && apt-get install -y default-mysql-client
    - echo "Waiting for MySQL..."
    - |
      until mysqladmin ping -h"$MYSQL_HOST" -uroot -p"$MYSQL_ROOT_PASSWORD" --silent; do
        echo "MySQL not ready yet..."
        sleep 2
      done
    - echo "MySQL is ready âœ”"
  script:
    - mvn -Dspring.profiles.active=test clean test
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
    paths:
      - target/surefire-reports/
    expire_in: 1 week
  only:
    - main
    - develop
    - merge_requests

# =====================
# BUILD = IMAGE + PUSH
# =====================
build-backend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin registry.gitlab.com
  script:
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG
  dependencies:
    - test-backend
  only:
    - main
    - develop

# =====================
# DEPLOY = PROD
# =====================
deploy-backend:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
  script:
    - ssh user@votre-serveur "
        docker pull $IMAGE_TAG &&
        docker stop backend || true &&
        docker rm backend || true &&
        docker run -d -p 8080:8080 --name backend $IMAGE_TAG
      "
  only:
    - main
