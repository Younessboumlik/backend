stages:
  - build
  - test
  - deploy

variables:
  IMAGE_TAG: registry.gitlab.com/younessboumlik/backend:latest
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/

# =====================
# BUILD = COMPILATION
# =====================
build-backend:
  stage: build
  image: maven:3.9.3-eclipse-temurin-17
  script:
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week
  only:
    - main
    - develop
    - merge_requests

# =====================
# TEST = TESTS UNITAIRES
# =====================
test-backend:
  stage: test
  image: maven:3.9.3-eclipse-temurin-17
  services:
    - name: mysql:8.1
      alias: db
  variables:
    MYSQL_ROOT_PASSWORD: pass
    MYSQL_DATABASE: myshopdb
    MYSQL_USER: testuser
    MYSQL_PASSWORD: pass
    MYSQL_HOST: db
    MYSQL_PORT: 3306
  before_script:
    - apt-get update && apt-get install -y default-mysql-client
    - echo "Waiting for MySQL..."
    - >
      until mysqladmin ping -h db -u$MYSQL_USER -p$MYSQL_PASSWORD --silent;
      do
        echo "MySQL not ready...";
        sleep 2;
      done
    - echo "MySQL ready âœ”"
  script:
    - mvn test
  dependencies:
    - build-backend
  artifacts:
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
  only:
    - main
    - develop
    - merge_requests

# =====================
# DEPLOY = DOCKER
# =====================
deploy-backend:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin registry.gitlab.com
  script:
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG
  only:
    - main
