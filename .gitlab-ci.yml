stages:
  - test
  - build
  - deploy

variables:
  IMAGE_TAG: registry.gitlab.com/Younessboumlik/backend:latest
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  MYSQL_ROOT_PASSWORD: pass
  MYSQL_DATABASE: myshopdb
  MYSQL_USER: testuser
  MYSQL_PASSWORD: pass
  MYSQL_HOST: db
  MYSQL_PORT: 3306

cache:
  paths:
    - .m2/repository/

# ----------------------------
# Test Backend
# ----------------------------
test-backend:
  stage: test
  image: maven:3.9.3-eclipse-temurin-17
  services:
    - name: mysql:8.1
      alias: db
  before_script:
    - apt-get update && apt-get install -y default-mysql-client
    # Attendre que MySQL soit prÃªt
    - until mysqladmin ping -h $MYSQL_HOST -u $MYSQL_USER -p$MYSQL_PASSWORD --silent; do echo "Waiting for MySQL..."; sleep 2; done
  script:
    - mvn clean test
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
    paths:
      - target/surefire-reports/
    expire_in: 1 week
  only:
    - merge_requests
    - main
    - develop

# ----------------------------
# Build Backend Docker Image
# ----------------------------
build-backend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin registry.gitlab.com
  script:
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG
  only:
    - main
    - develop
  dependencies:
    - test-backend

# ----------------------------
# Deploy Backend
# ----------------------------
deploy-backend:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
  script:
    - ssh user@votre-serveur "
      docker pull $IMAGE_TAG &&
      docker stop backend || true &&
      docker rm backend || true &&
      docker run -d -p 8080:8080 --name backend $IMAGE_TAG
      "
  only:
    - main
