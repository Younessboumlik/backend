stages:
  - test
  - build
  - deploy

variables:
  IMAGE_TAG: registry.gitlab.com/Younessboumlik/backend:latest
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  MYSQL_ROOT_PASSWORD: pass
  MYSQL_DATABASE: myshopdb
  MYSQL_USER: testuser
  MYSQL_PASSWORD: pass

cache:
  paths:
    - .m2/repository/

test-backend:
  stage: test
  image: maven:3.9.3-eclipse-temurin-17
  services:
    - name: mysql:8.1
      alias: db
  variables:
    MYSQL_HOST: db
    MYSQL_PORT: 3306
  before_script:
    - apt-get update && apt-get install -y default-mysql-client
    - echo "⏳ Waiting for MySQL..."
    - >
      until mysqladmin ping -h db -u$MYSQL_USER -p$MYSQL_PASSWORD --silent;
      do
        echo "MySQL not ready yet...";
        sleep 2;
      done
    - echo "MySQL is ready ✔"
  script:
    - mvn -Dspring.profiles.active=test clean test
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
    paths:
      - target/surefire-reports/
    expire_in: 1 week
  only:
    - merge_requests
    - main
    - develop

build-backend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin registry.gitlab.com
  script:
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG
  only:
    - main
    - develop
  dependencies:
    - test-backend

deploy-backend:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
  script:
    - ssh user@votre-serveur "docker pull $IMAGE_TAG && docker stop backend || true && docker rm backend || true && docker run -d -p 8080:8080 --name backend $IMAGE_TAG"
  only:
    - main
