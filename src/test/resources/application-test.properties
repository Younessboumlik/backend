spring.application.name=MyShopBackend

# MySQL pour les tests (même config que GitLab CI)
spring.datasource.url=jdbc:mysql://db:3306/myshopdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=testuser
spring.datasource.password=pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CREATE-DROP = Hibernate crée les tables au début et les supprime à la fin
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Désactiver la sécurité Spring Security pour les tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration